<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Owlgram!</title>

    <!-- import the webpage's stylesheet -->
    <!--I dont have any pets :( but I've always wanted a pet owl so here is owlgram!-->
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <header id="top-bar">
      <h1>
        Owlgram
      </h1>
      <br>
      <h3>
        Owls are Awesome
      </h3>
    </header>
    <!--Start Nav Side Bar!-->
    <nav>
      <a href="#top-bar" aria-label="Top"><i class="fas fa-chevron-circle-up"></i></a>
      <a href="#footer" aria-label="Bottom"><i class="fas fa-chevron-circle-down"></i></a>
    </nav>
    <section id="main-grid" role="main">
      <figure class="image-with-caption">
        <img
          src="https://cdn.glitch.global/2babe2d5-2a64-42a2-83af-9885eede738b/boreal%20owl.jfif?v=1642715890438" alt="Boreal Owl"
        />
        <figcaption>Boreal Owl</figcaption>
      </figure>
      <figure class="image-with-caption">
        <img
          src="https://cdn.glitch.global/2babe2d5-2a64-42a2-83af-9885eede738b/barn%20owl.jfif?v=1642715885087" alt="Barn Owl"
        />
        <figcaption>Barn Owl</figcaption>
      </figure>
      <figure class="image-with-caption">
        <img
          src="https://cdn.glitch.global/2babe2d5-2a64-42a2-83af-9885eede738b/Eastern%20Screech%20Owl.jfif?v=1642715895888" alt="Eastern Screech Owl"
        />
        <figcaption>Eastern Screech Owl</figcaption>
      </figure>
      <figure class="image-with-caption">
        <img
          src="https://cdn.glitch.global/2babe2d5-2a64-42a2-83af-9885eede738b/Elf%20Owl.jfif?v=1642715903288" alt="Elf Owl"
        />
        <figcaption>Elf Owl</figcaption>
      </figure>
      <figure class="image-with-caption">
        <img
          src="https://cdn.glitch.global/2babe2d5-2a64-42a2-83af-9885eede738b/Great%20Horned%20Owl.jfif?v=1642717740951" alt="Great Horned Owl"
        />
        <figcaption>Great Horned Owl</figcaption>
      </figure>
      <figure class="image-with-caption">
        <img
          src="https://cdn.glitch.global/2babe2d5-2a64-42a2-83af-9885eede738b/Grey%20Grey%20Owl.jfif?v=1642715927861" alt="Grey Owl"
        />
        <figcaption>Great Grey Owl</figcaption>
      </figure>
      <figure class="image-with-caption">
        <img
          src="https://cdn.glitch.global/2babe2d5-2a64-42a2-83af-9885eede738b/Northern%20Pygmy%20Owl.jfif?v=1642715941913" alt="Northern Pygmy Owl"
        />
        <figcaption>Northern Pygmy Owl</figcaption>
      </figure>
      <figure class="image-with-caption">
        <img
          src="https://cdn.glitch.global/2babe2d5-2a64-42a2-83af-9885eede738b/Northern%20Saw%20Whet%20Owl.jfif?v=1642715946177" alt="Northern Saw Whet Owl"
        />
        <figcaption>Northern Saw Whet Owl</figcaption>
      </figure>
      <figure class="image-with-caption">
        <img
          src="https://cdn.glitch.global/2babe2d5-2a64-42a2-83af-9885eede738b/snowy%20owl.jfif?v=1642715948965" alt="Snowy Owl"
        />
        <figcaption>Snowy Owl</figcaption>
      </figure>
    </section>
    <footer id="footer">
      <div>
        <p>Owlgram  &copy Julia Maille 2022</p>
      </div>
    </footer>
  </body>
</html>
